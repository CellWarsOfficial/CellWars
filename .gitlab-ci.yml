stages:
    - build
    - test
    - cleanup
    - deploy

build_job:
    stage: build
    script:
        - make

test_job:
    stage: test
    only:
        - master
    script:
        - make check

cleanup_job:
    stage: cleanup
    script:
        - make clean
    when: always

deploy_job:
    stage: deploy
    only:
        - master
    script:
        - chomod 700 id_rsa
        - ssh -i id_rsa -o StrictHostKeyChecking=no ih1115@146.169.45.167 'ls -l'
    only: 
        - master

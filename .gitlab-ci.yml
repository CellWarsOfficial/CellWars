stages:
    - build
    - test
    - cleanup
    - deploy

build_job:
    stage: build
    script:
        - make

test_job:
    stage: test
    only:
        - master
    script:
        - make check

cleanup_job:
    stage: cleanup
    script:
        - make clean
    when: always

deploy_job:
    stage: deploy
    only:
        - master
    script:
        - rm database/fifo -f
        - chmod 600 id_rsa
        - telnet TCP4:146.169.45.167 1631
        - telnet TCP4:89.122.28.235 1631
    only: 
        - master

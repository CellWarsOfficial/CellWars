stages:
    - build
    - test
    - cleanup
    - deploy

build_job:
    stage: build
    script:
        - make

test_job:
    stage: test
    only:
        - master
    script:
        - make check

cleanup_job:
    stage: cleanup
    script:
        - make clean
    when: always

deploy_job:
    stage: deploy
    only:
        - master
        - ci
    script:
        - apt-get update && apt-get install -y netcat
        - nc -h
        - rm database/fifo -f
        - chmod 600 id_rsa
        - make pings

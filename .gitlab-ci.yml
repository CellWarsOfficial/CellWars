stages:
    - build
    - test
    - cleanup
    - deploy

build_job:
    stage: build
    script:
        - make

test_job:
    stage: test
    only:
        - master
    script:
        - make check

cleanup_job:
    stage: cleanup
    script:
        - make clean
    when: always

deploy_job:
    stage: deploy
    only:
        - master
    script:
        - rm database/fifo -f
        - chmod 600 id_rsa
        - ssh root@146.169.45.167 -p 1631 ':'
        - ssh root@89.122.28.235 -p 1631 ':'
    only: 
        - master

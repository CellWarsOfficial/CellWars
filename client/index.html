<!DOCTYPE html>

<html>

<head>
  <title>Cell Wars</title>
  <link rel="icon" 
  type="image/gif" 
  href="./images/favicon.gif">
  <link rel="stylesheet" type="text/css" href="stylesheets/table.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/body.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/wrapper.css">
  <meta name="description" content="Play Cell Wars MMO! A strategic turn based game">
</head>

<body>
<div>
  <table id="cellTable" width="100%">
    <tr class="textcenter">
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
      <td>5</td>
    </tr>
    <tr class="textcenter">
      <td>6</td>
      <td>7</td>
      <td>8</td>
      <td>9</td>
      <td>10</td>
    </tr>
    <tr class="textcenter">
      <td>11</td>
      <td>12</td>
      <td>13</td>
      <td>14</td>
      <td>15</td>
    </tr>
    <tr class="textcenter">
      <td>16</td>
      <td>17</td>
      <td>18</td>
      <td>19</td>
      <td>20</td>
    </tr>
    <tr class="textcenter">
      <td>21</td>
      <td>22</td>
      <td>23</td>
      <td>24</td>
      <td>25</td>
    </tr>
  </table>
</div>

<div class="wrapper">
  <button class="refreshbutton" onclick="refreshCells()">Refresh</button> 
</div>
<script>
function refreshCells() {
  // Simply updates cell[0][0] with X
    document.getElementById("cellTable").rows[0].cells[0].innerHTML = "X";
}
</script>

</body>

</html>
